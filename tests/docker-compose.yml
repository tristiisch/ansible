services:
  manager001: &id001
    build: ./debian
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    ports:
    - '80'
    - '237'
    - '9443'
    - '9000'
    privileged: true
    volumes:
    - /sys/fs/cgroup:/sys/fs/cgroup:rw
  manager002: *id001
  manager003: *id001
  worker001: *id001
  worker002: *id001
  worker003: *id001
